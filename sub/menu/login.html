<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://www.rif.cafe/">
    <meta property="og:site_name" content="CRC">
    <meta property="og:title" content="CRC 주문하기">
    <meta property="og:image" content="http://www.rif.cafe/images/og.jpg">
    <meta property="og:description" content="로봇팔이 만들어주는 맛있는 커피를 먹어보세요.">
    <meta property="og:locale" content="ko_KR">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>CRC 관리자 로그인</title>
    <script type="text/javascript" src="../../js/page_back.js"></script>
    <script type="text/javascript" src="../../js/loading.js"></script>
</head>
<body>
    <header class="header header--line">
        <div class="header__relative">
            <h1 class="header__logo--invisible"><img src="../../images/logo.svg" alt="CRC"></h1>
            <a class="header__back" href="../../menu.html">
                <img class="header__back-img" src="../../images/icon_arrow_BL.svg" alt="뒤로가기">
            </a>
            <h2 class="header__title">관리자 로그인</h2>
        </div>
    </header>
    <main class="main">
        <div class="login-wapper">
            <div class="container">
                <p class="notice">관리자만 접속이 가능합니다.</p>
                <form class="login" action="#" method="post" name="logIn">
                    <input class="login__input" name="id" type="text" placeholder="아이디">
                    <input class="login__input" name="pw" type="password" placeholder="비밀번호">
                    <input class="login__sbmit" type="submit" value="로그인">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
