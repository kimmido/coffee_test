<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://www.rif.cafe/">
    <meta property="og:site_name" content="CRC">
    <meta property="og:title" content="CRC 주문하기">
    <meta property="og:image" content="http://www.rif.cafe/images/og.jpg">
    <meta property="og:description" content="로봇팔이 만들어주는 맛있는 커피를 먹어보세요.">
    <meta property="og:locale" content="ko_KR">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="./css/inquiry.css">
    <title>CRC 1:1문의</title>
    <script type="text/javascript" src="../../js/loading.js"></script>
    <script type="text/javascript" src="../../js/page_back.js"></script>
    <script type="text/javascript" src="./js/inquiry.js"></script>
    <script type="text/javascript" src="/js/core/ajax.js"></script>
</head>
<body>
    <header class="header header--line">
        <div class="header__relative">
            <h1 class="header__logo--invisible"><img src="../../images/logo.svg" alt="CRC"></h1>
            <a class="header__back" href="../../menu.html">
                <img class="header__back-img" src="../../images/icon_arrow_BL.svg" alt="뒤로가기">
            </a>
            <h2 class="header__title">1:1문의</h2>
        </div>
    </header>
    <main class="main main--inquiry">
        <form class="inquiry" action="#" method="post" name="inquiry">
            <div class="container">
                <div class="inquiry__item">
                    <strong class="inquiry-title">문의제목</strong>
                    <input class="inquiry__input" name="title" type="text" maxlength="20" placeholder="제목 입력 (최대 20자)">
                </div>
                <div class="inquiry__item">
                    <strong class="inquiry-title">문의내용</strong>
                    <textarea class="inquiry__input" name="content" maxlength="1000" placeholder="문의 내용 입력 (최대 1,000자)"></textarea>
                </div>
                <div class="inquiry__item">
                    <strong class="inquiry-title">전화번호</strong>
                    <input class="inquiry__input" name="phone" type="tel" maxlength="11" placeholder=" 전화번호 입력 (예)01012345678">
                </div>
                <button class="bottom-btn" type="submit">
                    <a href="#" class="bottom-btn__link">
                    <strong class="bottom-btn__txt">등록</strong>
                </a>
                </button>
            </div>
        </form>
    </main>
</body>
</html>
