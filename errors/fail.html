<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet">
    <link rel="stylesheet" href="../sub/css/fail.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../sub/css/fail.css">
    <title>CRC 주문 실패</title>
    <script type="text/javascript" src="../js/core/ajax.js"></script>
    <script type="text/javascript" src="../js/loading.js"></script>
</head>
<body>
    <header class="header">
        <div class="header__relative">
            <h1 class="header__logo--invisible"><img src="../images/logo.svg" alt="CRC"></h1>
            <h2 class="header__title">주문 실패</h2>
        </div>
    </header>
    <main class="main main--result">
        <img class="fail-img" src="../images/fail.svg" alt="느낌표">
        <p class="result-txt">주문이 정상적으로<br>완료되지 않았습니다.</p>
        <p class="fail-txt">이용에 불편을 드려 죄송합니다.</p>
        <p class="cause">주문 실패 원인 : <span class="cause--emph">카페 시스템 에러</span></p>
        <div class="bottom-btn">
            <a href="../order.html" class="bottom-btn__link">
                <strong class="bottom-btn__txt">확인</strong>
            </a>
        </div>
    </main>
</body>
</html>
